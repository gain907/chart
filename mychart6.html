<!DOCTYPE html>
<html>
<head>
<title>MP503대기실 감지센서</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>


<div style="position:relative;width:160px; height:160px;">
	<canvas id="myChart"></canvas>
	<div id="cap" style="position:absolute;top:110px;left:0px;text-align:center;width:100%;font-size:40px;font-family:Arial, sans-serif;">
	-
	</div>
</div>


<script>
var input_value = 10; // 초기값 (센서 데이터 초기값, 예: 10 ppb)
var max_value = 2000; // 최대값 (센서가 측정 가능한 최대 농도, 예: 2000 ppb)
var num = input_value / max_value; // 비율 계산
var color = 'blue';
var data = { labels: [input_value ], datasets: [ { data: [num, 1-num], backgroundColor: [color], hoverBackgroundColor: [ color ] }] }; 
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
type: 'doughnut',
data: data,
options: { 
   responsive: true, 
   legend: { display: false }, 
   elements: { center: { text: Math.round(num*100), fontStyle: 'Helvetica', sidePadding: 15 } }, 
   maintainAspectRatio : false, 
   cutoutPercentage:70 } 
});
function nockanda_forever(){
var recv  = window.AppInventor.getWebViewString();
//var recv  = 800;
newval   = recv/max_value;
chart.data.datasets[0].data[0] = newval;
chart.data.datasets[0].data[1] = 1-newval;
chart.data.labels[0] = recv;
document.getElementById("cap").innerHTML = recv + "ppb";
chart.update();
}

</script>
<!-- <input type="button" value="테슷흐버튼" onclick="nockanda_forever();"> --!>
</body>
</html>
